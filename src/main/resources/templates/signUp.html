<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>

</head>
<head th:replace="fragments :: head"></head>

<div th:replace="fragments :: navigation"></div>


<body class="text-center">
<h1 th:text="${title}">Default Title</h1>
<h1 th:text="${address}">Default Title</h1>

<img class="mb-4" src="..static/images/bootstrap-solid.svg" alt="" width="72" height="72" th:src="@{images/bootstrap-solid.svg}"/>


<form th:action="@{/fit4life/signup}"method="post" th:object="${user}">

    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
        </div>
        <div class="form-group col-md-6">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
        </div>
    </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="email" th:field="*{email}", class="form-control" placeholder="Email"/>
                <span th:errors="*{email}" class="error"></span>
            </div>
            <div class="form-group col-md-6">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                <span th:errors="*{password}" class="error"></span>
            </div>
            <div class="form-group col-md-6">
                <input type="password" th:field="*{verifyPassword}" class="form-control" placeholder="verify Password">
                <span th:errors="*{verifyPassword}" class="error"></span>


            </div>
        <div class="form-group col-md-4">
            <input type="text" th:field="${user.address.streetAddress}" class="form-control" placeholder="Street address">
        </div>
        <div class="form-group">
            <input type="text" th:field="${user.address.address2}" class="form-control" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" th:field="${user.address.city}" class="form-control" placeholder="City">
            </div>
            <div class="form-group col-md-4">
                <input type="text" th:field="${user.address.state}"class="form-control" placeholder="State">
            </div>
            <div class="form-group col-md-2">
                <input type="text" th:field="${user.address.zipcode}" class="form-control" placeholder="ZipCode">
            </div>
        </div>
    </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck"/>
                <label class="form-check-label" for="gridCheck">
                    Remember me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Me Up</button>
    </div>
    </form>
</body></html>
