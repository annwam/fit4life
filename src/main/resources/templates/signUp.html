<body class="text-center">
<form th:action="@{/fit4life/home}"method="post" th:object="${user}">
    <img class="mb-4" src="../images/bootstrap-solid.svg" alt="" width="72" height="72">

    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">

    </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="email" th:field="*{email}", class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <input type="password" th:field="*{verifyPassword}" class="form-control" placeholder="verify Password">

            </div>
        </div>
        <div class="form-group">
            <input type="text" th:field="${address.streetAddress}" class="form-control" placeholder="Street address">
        </div>
        <div class="form-group">
            <input type="text" th:field="${address.address2}" class="form-control" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" th:field="${address.city}" class="form-control" placeholder="City">
            </div>
            <div class="form-group col-md-4">
                <input type="text" th:field="${address.state}"class="form-control" placeholder="State">
            </div>
            <div class="form-group col-md-2">
                <input type="text" th:field="${address.zipcode}" class="form-control" placeholder="ZipCode">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
